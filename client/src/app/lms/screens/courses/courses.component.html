<app-lms-nav></app-lms-nav>
<div class="container">
  <div class="row">
    <div class="col-md-12 sales-table">
      <div
        class="display-4"
        [ngStyle]="{ marginTop: '20px', marginBottom: '20px' }"
      >
        Available Courses
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="td-display" scope="col">Course Name</th>
            <th class="td-display" scope="col">Description</th>
            <th class="td-display" scope="col">Enroll</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let course of httpCourse.allCourses">
            <td class="td-display">{{ course.name }}</td>
            <td class="td-display">{{ course.summary }}</td>
            <td class="td-display">
              <ng-template [ngIf]="loading" [ngIfElse]="enrollDefault">
                <button class="btn btn-primary enrollBtn" disabled>
                  Enroll
                </button>
              </ng-template>
              <ng-template #enrollDefault>
                <button
                  class="btn btn-primary enrollBtn"
                  (click)="enroll(course.id)"
                >
                  Enroll
                </button>
              </ng-template>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
