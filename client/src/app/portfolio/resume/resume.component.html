<div
  class="jumbotron wrapper"
  [ngStyle]="{
    width: '93%',
    margin: 'auto',
    padding: '5rem',
    marginTop: '5rem'
  }"
>
  <h1
    [ngStyle]="{
      textAlign: 'center'
    }"
  >
    R&Eacute;SUM&Eacute;
  </h1>

  <hr class="my-4" />

  <div class="row justify-content-center">
    <img
      src="/assets/portfolio/images/resume.JPG"
      class="img-fluid"
      alt="Responsive image"
    />
  </div>

  <div class="row justify-content-center">
    <a mat-raised-button color="primary" href="/assets/portfolio/resume.pdf" class="dlBtn col-md-2">DOWNLOAD</a>
  </div>
</div>
