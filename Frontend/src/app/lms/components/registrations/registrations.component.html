<div class="row">
  <div class="col-md-12 sales-table">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="td-display" scope="col">Course Name</th>
          <th class="td-display" scope="col">Description</th>
          <th class="td-display" scope="col"></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let registeredCourse of httpCourse.registeredCourses">
          <td class="td-display">{{ registeredCourse.name }}</td>
          <td class="td-display">{{ registeredCourse.summary }}</td>
          <td class="td-display">
            <button
              class="btn btn-primary enterBtn"
              (click)="navigateToSession(registeredCourse.id)"
            >
              Enter
            </button>

            <ng-template [ngIf]="loading" [ngIfElse]="enrollDefault">
              <button class="btn btn-danger btns" disabled>
                Unenroll
              </button>
            </ng-template>
            <ng-template #enrollDefault>
              <button
                class="btn btn-danger btns"
                (click)="unenrollClicked(registeredCourse.id)"
              >
                Unenroll
              </button>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div [ngClass]="unenrollStyle()">
  <div class="popup-box">
    <p class="unenroll-msg">Unenroll from {{ unenrollCourse }}?</p>
    <button class="btn btn-primary enterBtn" (click)="unenrollConfirm(true)">
      YES
    </button>
    <button class="btn btn-primary btns" (click)="unenrollConfirm(false)">
      NO
    </button>
  </div>
</div>
